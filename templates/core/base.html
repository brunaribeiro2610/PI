<!DOCTYPE html>
{% load static %}
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Amigos para Sempre{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body class="dark">
    <header>
        <div class="logo">
            <img src="{% static 'img/logo.png' %}" alt="Logo" height="60">
        </div>
        <nav>
            <a href="{% url 'core:index' %}">Início</a>
            <a href="{% url 'animais:lista' %}">Animais</a>
            <a href="{% url 'core:sobre' %}">Sobre</a>
            <a href="{% url 'core:contato' %}">Contato</a>
            <a href="{% url 'blog:lista' %}">Blog</a>

            {% if user.is_authenticated %}
                <a href="{% url 'accounts:perfil' %}">Meu Perfil</a>
                <a href="{% url 'adocao:meus_pedidos' %}">Meus Pedidos</a>
                <a href="{% url 'divulgar:novo' %}">Divulgar Animal</a>
                <a href="{% url 'divulgar:meus_animais' %}">Meus Animais</a>
            {% else %}
                <a href="{% url 'accounts:login' %}">Entrar</a>

            {% endif %}
        </nav>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        <p>&copy; 2025 - Projeto de Adoção</p>
    </footer>
</body>
</html>
